<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Lista não ordenada -->
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Farofa</li>
        <li>Carne</li>
    </ul>
    <!-- Lista ordenada -->
    <!-- O atributo start determina em qaul numero
         a ser contado a lista ordenada-->
    <ol start="8">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Farofa</li>
        <li>Carne</li>
    </ol>
<!-- Os tipos (tyoe) do lista ordenada são:
a letra A ou a (ordem alfabética) e a letra I ou i
(numeros romanos) -->
    <ol type="I">
        <li>Mtematica</li>
        <li>Portuques</li>
        <li>Historia</li>
        <li>Fisica</li>
        <li>Geogafria</li>
    </ol>
    <ol type="A">
        <li>Mtematica</li>
        <li>Portuques</li>
        <li>Historia</li>
        <li>Fisica</li>
        <li>Geogafria</li>
    </ol>
    <!-- BOTÂO -->
<button>Enviar</button>
<!-- A tag <a> que o desenvolvedor coloque um
    hiperlink entre as paginas-->
    <!-- o atrbuto "_blank"abre uma nova aba oa
     ser clicado -->
<a href="https://www.youtube.com/"target="_self">youtube</a>

<A href="https://programadoresdoamanha.org/"target="_blank"
><button>PDA</button></A>

<a href="https://programadoresdoamanha.org/"
><button>SOMAS</button></a>

<!-- Codigo do Antonio -->
<button><a href="https://programadoresdoamanha.org/
">programadores</a></button>
<br>
<br>
<br>
<br>
<br>
</body>
</html>
